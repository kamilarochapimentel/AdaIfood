<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario</title>
    <link rel="stylesheet" href="aula3.css">
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome">
        </div> <br>

            <div>
                <label for="data">Data da viagem:</label>
                <input type="date" id="data" name="data">
            </div> <br>

            <div>
                <label for="passageiros">Número de Passageiros:</label>
                <input type="number" id="passageiros" name="passageiros">
            </div> <br>

            <div>
                <label for="origem">Pais de Origem:</label>
                <select id="origem" name="origem">
                <option value="" disabled selected> Escolha uma opção</option>
                <option value="AR"> Argentina</option>
                <option value="BR"> Brasil</option>
            </select>
            </div> <br>
    
                <div>
                    <label for="refeicao">Refeição:</label>
                    <input type="checkbox" id="refeicao" name="refeicao" value="1"> Vegetariana 
                    <input type="checkbox" id="refeicao" name="refeicao" value="2"> Sem glúten 
                    <input type="checkbox" id="refeicao" name="refeicao" value="3"> Padrão 
                </div> <br>
    
                <div>
                    <label for="destino">Pais de Destino:</label>
                    <select id="destino" name="destino">
                    <option value="" disabled selected> Escolha uma opção</option>
                    <option value="AR"> Argentina</option>
                    <option value="BR"> Brasil</option>
                </select>
                </div> <br>


                <div>
                    <label for="assento">preferência de Assento:</label>
                    <input type="checkbox" id="assento" name="assento" value="1"> janela
                    <input type="checkbox" id="assento" name="assento" value="2"> Corredor
                    <input type="checkbox" id="assento" name="assento" value="3"> Próximo à saída de emergência 
                </div> <br>
                    
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div> <br>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div> <br>


    </form>
    
</body>
</html>
